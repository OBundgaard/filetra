<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul style="list-style: none; padding: 0;">
        {% for group in groups %}
            <li style="margin-bottom: 16px">
                <div style="padding: 16px; background-color: #F1F1F1; max-height: 48px; width: 256px; display: flex; justify-content: space-between; align-items: center;">
                    <a href="/user/{{ user_id }}/group/{{ group }}">
                        {{ group }}
                    </a>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
